<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Минималистичный дизайн входа AsmProg</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Mulish', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      overflow: hidden;
    }

    .logo3 {
      position: absolute;
      top: 22px;
      left: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo3 img {
      width: 48px;
    }

    .logo3 a {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #464646;
    }

    .container {
      width: 440px;
      padding: 40px 32px;
      border-radius: 8px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      background: white;
      transition: transform 0.3s ease;
      animation: rgbGlow 1.5s infinite alternate; /* Добавление анимации RGB */
    }

    @keyframes rgbGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.7),
                    0 0 20px rgba(255, 0, 0, 0.7),
                    0 0 30px rgba(0, 255, 0, 0.7),
                    0 0 40px rgba(0, 0, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 1),
                    0 0 30px rgba(255, 0, 0, 1),
                    0 0 40px rgba(0, 255, 0, 1),
                    0 0 50px rgba(0, 0, 255, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.7),
                    0 0 20px rgba(255, 0, 0, 0.7),
                    0 0 30px rgba(0, 255, 0, 0.7),
                    0 0 40px rgba(0, 0, 255, 0.7);
      }
    }

    .container:hover {
      transform: scale(1.02);
    }

    .container h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .container .social-login {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    .container .social-login button {
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 26px;
      color: #323760;
      border: 1px solid #6667b0;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .container .social-login button:hover {
      color: #6b43ff;
      border-color: #6b43ff;
    }

    .container .divider {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .container .divider .line {
      height: 1px;
      width: 100%;
      background: #1d1d1d;
      opacity: 0.2;
      margin: 30px 0 16px;
    }

    .container form label {
      color: #1d1d1d;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.03rem;
      display: block;
      margin: 12px;
    }

    .container form .custome-input {
      position: relative;
    }

    .container form .custome-input input {
      color: #1d1d1d;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      height: 46px;
      border: 1px solid #1d1d1d;
      outline: none;
      border-radius: 8px;
      text-indent: 20px;
      margin-top: 6px;
      transition: all 0.3s ease;
    }

    .container form .custome-input input:focus {
      border-color: #5222fd;
      box-shadow: 0 0 5px rgba(82, 34, 253, 0.5);
    }

    .container form .custome-input i {
      position: absolute;
      font-size: 26px;
      right: 10px;
      top: 14px;
      transition: all 0.3s ease;
    }

    .container form .custome-input input:focus + i {
      color: #5222fd;
    }

    .container form .login {
      width: 100%;
      margin-top: 30px;
      background: #6b43ff;
      color: #fff;
      border: none;
      line-height: 50px;
      font-size: 10px;
      letter-spacing: 0.25em;
      cursor: pointer;
      font-weight: 800;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .container form .login:hover {
      background: #5222fd;
      transform: scale(1.05);
    }

    .container .links {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .container .links a {
      color: #6b43ff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      text-underline-offset: 6px;
      text-decoration-color: #6b43ff;
    }

    .container .links a:hover {
      text-decoration: underline;
    }

    /* Стили для карты */
    #map {
      width: 80%;
      height: 80%;
      border-radius: 10px;
      display: none; /* Скрываем карту по умолчанию */
      opacity: 0; /* Начальная непрозрачность для анимации */
      transition: opacity 0.5s ease; /* Плавный переход */
    }

    #map.show {
      display: block; /* Показываем карту */
      opacity: 1; /* Увеличиваем непрозрачность */
    }
  </style>
</head>
<body> 

<div class="logo3">
  <img src="logo3.png" alt="Логотип">
  <a href="#">AsmProg</a>
</div>

<div class="container" id="login-container">
  <h1>Войдите в свою учетную запись</h1>
  
  <div class="social-login">
    <button class="google">
      <i class='bx bxl-google'></i>
      Войти через Google
    </button>
    <button class="apple">
      <i class='bx bxl-apple'></i>
      Войти через Apple
    </button>
  </div>
  
  <div class="divider">
    <div class="line"></div>
    <p>Или</p>
    <div class="line"></div>
  </div>
  
  <form id="login-form">
    <label for="email">Электронная почта</label>
    <div class="custome-input">
      <input type="email" id="email" name="email" placeholder="Ваша электронная почта" autocomplete="off" required>
      <i class='bx bx-at'></i>
    </div>
    
    <label for="password">Пароль:</label>
    <div class="custome-input">
      <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
      <i class='bx bx-lock-alt'></i>
    </div>
    
    <button type="submit" class="login">Войти</button>
    
    <div class="links">
      <a href="#">Сбросить пароль</a>
      <a href="#">Нет учетной записи?</a>
    </div>
  </form>
</div>

<h1 id="map-title" style="display: none;">Карта Новосибирска</h1>
<div id="map">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.1234567890123!2d82.9357!3d55.0084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5dbf4b3f3c3c3c3c%3A0x1234567890abcdef!2sSome%20Location!5e0!3m2!1sen!2sru!4v1616161616161!5m2!1sen!2sru" 
    width="100%" 
    height="100%" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
</div>

<script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const loginForm = document.getElementById("login-form");
  const loginContainer = document.getElementById("login-container");
  const mapContainer = document.getElementById("map");
  const mapTitle = document.getElementById("map-title");

  // Предопределенные пользователи
  const users = {
    '123@mail.ru': '12345' // электронная почта: пароль
  };
  function handleLogin(event) {
    event.preventDefault();
    
    const emailUser      = email.value;
    const passwordUser      = password.value;

    // Проверка на наличие пользователя в "базе данных"
    if (users[emailUser     ] && users[emailUser     ] === passwordUser     ) {
      alert(`${emailUser     }, вы успешно вошли в систему`);
      
      // Показать карту и скрыть форму
      loginContainer.style.display = 'none';
      mapContainer.classList.add('show'); // Добавляем класс для показа карты
      mapTitle.style.display = 'block';
    } else {
      alert('Неверный email или пароль. Попробуйте снова.');
    }
  }
  
  loginForm.addEventListener('submit', handleLogin);
</script>

</body>
</html>
